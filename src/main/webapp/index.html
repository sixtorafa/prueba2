<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movimiento Uniformemente Acelerado</title>
</head>
<body>
<h1>Cálculos de Cinemática</h1>
<form action="CinematicaServlet" method="post">
    <label for="aceleracion">Aceleración (m/s²):</label>
    <input type="number" id="aceleracion" name="aceleracion" step="0.01" required><br><br>

    <label for="velocidad">Velocidad deseada (m/s):</label>
    <input type="number" id="velocidad" name="velocidad" step="0.01" required><br><br>

    <label for="tiempoAdicional">Tiempo adicional (s):</label>
    <input type="number" id="tiempoAdicional" name="tiempoAdicional" step="0.01" required><br><br>

    <button type="submit">Calcular</button>
</form>
</body>
</html>
